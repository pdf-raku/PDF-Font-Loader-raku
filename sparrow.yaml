image:
  - melezhik/sparrow:debian_arm
tasks:
  -
    name: main
    default: true
    language: Bash
    code: |
      set -e
      raku --version
      zef --version
      cd source/
      zef install . --deps-only --test-depends --build-depends --/test 
      zef test .
    depends:
      -
        name: install-deps
  -
    name: install-deps
    language: Bash
    code: |
      set -e
      sudo apt-get -y update 
      sudo apt-get install -y libfontconfig1-dev libfreetype-dev
